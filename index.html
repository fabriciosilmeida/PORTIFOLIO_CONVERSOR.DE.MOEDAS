<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor De Moedas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option value="BRL">R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select id="currency-select">
                <option value="US">US Dólar Americano</option>
                <option value="EU">€ Euro</option>
            </select>
        </label>
        
        <label>
            Valor
            <input id="input-currency" placeholder="R$10.000,00">
        </label>

        <button id="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/img/real.png" alt="moeda-a-converter">
                <p class="currency">Real</p>
                <p id="currency-value-to-convert" class="currency-value">R$ 00,00</p>
            </div>

            <img class="arrow-img" src="./assets/img/arrow.png" alt="seta">

            <div class="currency-box">
                <img id="currency-img-converted"   src="./assets/img/dolar.png" alt="moeda-convertida">
                <p   id="currency-name-converted"  class="currency">Dólar Americano</p>
                <p   id="currency-value-converted" class="currency-value">US$ 00.00</p>
            </div>
        </section>
    </main>
</body>

<link rel="stylesheet" href="style.css">
<script src="script.js"></script>

</html>
